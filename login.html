<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>P치gina de Login</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>
    <main>
        <div class="form">
            <form action="" class="form">

                <label for="usuario">Digite o Usu치rio:</label>
                <input type="text" id="usuario" name="usuario"><br><br>

                <label for="senha">Password:</label>
                <input type="password" id="senha" name="senha"><br><br>

                <button id="botao">Login</button>

            </form>
        </div>
    </main>
    <script>
        const button = document.getElementById("botao");

        const userCerto = "SISTEMA"
        const senhaCerta = "candidato123"


        button.addEventListener("click", (event) => {
            event.preventDefault()
            const user = document.getElementById("usuario")
            const senha = document.getElementById("senha")

            if (user.value == "" || senha.value == " ") {
                alert("H치 campos vazios")
            }
            else if (user.value != userCerto && senha.value != senhaCerta) {
                alert("Usu치rio ou senha incorretas")
            }

            else if (user.value == userCerto && senha.value == senhaCerta) {
                window.location.href = "principal.html"
            }
        })

    </script>
</body>

</html>
